<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Anime Site</title>
    <link href="https://fonts.googleapis.com/css?family=Poiret+One" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div class="container">
        <header class="row">
        	<div class="col-md-6 float-left">
        		<img class="logo" src="img/logo.png" alt="logo">
        	</div>	
        	<div class="col-md-6 text-right text-uppercase">
        		<h1 class="title-text size-down">Anime Site</h1>
        		<h4>Movies</h4>
        	</div>		
    	</header>
    	<div class="row">
    		<div class="col-md-12">
    			<hr>
    		</div>
    	</div>
    	<div class="row">
    		<div class="col-md-12">
    			<img class="img-responsive" src="img/cover.jpg" alt="image">
    		</div>
    	</div>
    	<div class="row">
    		<div class="col-md-12 add-margin">
    			<h2 class="text-thick move-center">Feature Movie</h2>
    		</div>
    	</div>
    	<main class="row text-center">
    		<section class="col-md-4 responsive-col float-right">
    			<img class="img-responsive" src="img/1.jpg" alt="sample image">
    			<h3 class="text-uppercase text-thick">some text</h3>
    			<p>http://examplesite.com</p>
    		</section>
    		<section class="col-md-4 responsive-col">
    			<img class="img-responsive" src="img/2.jpg" alt="sample image">
    			<h3 class="text-uppercase text-thick">some text</h3>
    			<p>http://examplesite.com</p>
    		</section>
    		<section class="col-md-4 responsive-col">
    			<img class="img-responsive" src="img/3.jpg" alt="sample image">
    			<h3 class="text-uppercase text-thick">some text</h3>
    			<p >http://examplesite.com</p>
    		</section>
    	</main>
	</div>
</body>
</html>
